<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico" />
    <title>MK W SIECI</title>
  </head>
  <body>
    <div id="logo">
      <a href="../index.html">
        <img src="../img/emka-bez-tla.png" alt="logo" />
      </a>
    </div>
    <div class="carousel">
      <button class="prev"><i class="fas fa-arrow-left"></i></button>
      <div class="frame">
        <div class="group">
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/6574738/pexels-photo-6574738.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/445632/pexels-photo-445632.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/6051055/pexels-photo-6051055.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/5987200/pexels-photo-5987200.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/2962265/pexels-photo-2962265.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/532572/pexels-photo-532572.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/5566994/pexels-photo-5566994.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </div>
        </div>
      </div>
      <button class="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
