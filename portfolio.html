    <form class="contact-form" id="contact-form">

        id="e-mail"
        class="contact-input"
        name="mail"
        placeholder="Podaj adres e-mail"
      />
      <input
        type="text"
        id="subject"
        class="contact-input"
        name="subject"
        placeholder="Temat wiadomości"
      />
      <textarea

        placeholder="Tekst wiadomości"
        name="msg"
